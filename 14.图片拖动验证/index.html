<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片验证</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <button class="change"></button>
            <span>图片不好看？换一张吧</span>
        </div>
        <div class="imgContainer">
            <h3 class="title">请完成图片验证</h3>
            <div class="imgBox">
                <div class="blank"></div>
                <div class="mask"></div>
            </div>
            <div class="slider">
                <button class="slide"></button>
                <span>拖动滑块完成拼图</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
